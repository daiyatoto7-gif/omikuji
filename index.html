<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生専用 単位みくじ</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #58a6ff;
            --accent-color: #238636;
            --danger-color: #da3633;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            background-color: #161b22;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .terminal-window {
            background-color: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 4px;
            min-height: 200px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.9rem;
            overflow-y: auto;
            color: #ccc;
        }

        .prompt {
            color: #2ea043;
            margin-right: 5px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #ccc;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        button {
            background-color: var(--accent-color);
            color: #fff;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #2ea043;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        /* 結果のスタイル */
        .result-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }
        .ssr { color: #e3b341; text-shadow: 0 0 5px #e3b341; }
        .sr { color: #58a6ff; }
        .common { color: #ccc; }
        .bad { color: #da3633; }
        
        .result-detail {
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>&lt;Campus-Mikuji /&gt;</h1>
        <p>単位取得祈願。今日の講義運は？</p>

        <div class="terminal-window" id="output">
            <div><span class="prompt">$</span> ready to study...</div>
            <span class="cursor"></span>
        </div>

        <button id="drawBtn" onclick="drawFortune()">submit assignment</button>
    </div>

    <script>
        // おみくじデータ（大学生向けネタ）
        const fortunes = [
            {
                type: "ssr",
                title: "【SSR】フル単達成",
                desc: "奇跡の全単位取得。GPAも爆上がり。奨学金も狙えるレベルです。",
                item: "教授からの推薦状",
                spot: "研究室"
            },
            {
                type: "sr",
                title: "【大吉】1限休講",
                desc: "起きたら休講通知が来ていました。二度寝の権利を獲得しました。",
                item: "暖かい布団",
                spot: "自宅"
            },
            {
                type: "sr",
                title: "【中吉】過去問入手",
                desc: "先輩から秘伝のUSBメモリを継承。テスト勉強時間が8割削減されます。",
                item: "先輩のUSBメモリ",
                spot: "部室・サークル部屋"
            },
            {
                type: "common",
                title: "【小吉】代返成功",
                desc: "友人が出席カードを出してくれました。今度ランチを奢りましょう。",
                item: "学食のカレー",
                spot: "食堂"
            },
            {
                type: "common",
                title: "【末吉】90分睡眠",
                desc: "講義中、最高に気持ちよく眠れました。内容は全く覚えていません。",
                item: "よだれ付きのノート",
                spot: "教室の一番後ろの席"
            },
            {
                type: "bad",
                title: "【凶】再履修の予感",
                desc: "テストの手応えがありません。「不可」の文字が脳裏をよぎります。",
                item: "履修登録要項",
                spot: "教務課"
            },
            {
                type: "bad",
                title: "【大凶】提出期限切れ",
                desc: "レポートの期限は昨日でした。教授の慈悲にすがるしかありません。",
                item: "反省文と菓子折り",
                spot: "教授室"
            },
            {
                type: "bad",
                title: "【特異点】謎の単位認定",
                desc: "出た記憶のない授業の単位が取れていました。深く考えてはいけません。",
                item: "成績通知書",
                spot: "異次元"
            }
        ];

        const output = document.getElementById('output');
        const btn = document.getElementById('drawBtn');
        let isProcessing = false;

        function drawFortune() {
            if (isProcessing) return;
            isProcessing = true;
            btn.disabled = true;
            btn.innerText = "Submitting...";

            // ターミナルをリセット
            output.innerHTML = '';
            
            const logs = [
                "searching for textbooks...",
                "checking attendance rate...",
                "copying friend's notes...",
                "calculating GPA...",
                "submission complete!"
            ];

            let logIndex = 0;

            const logInterval = setInterval(() => {
                if (logIndex < logs.length) {
                    const p = document.createElement('div');
                    p.style.color = '#8b949e';
                    p.innerText = `> ${logs[logIndex]}`;
                    output.appendChild(p);
                    output.scrollTop = output.scrollHeight; // 自動スクロール
                    logIndex++;
                } else {
                    clearInterval(logInterval);
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            const result = fortunes[Math.floor(Math.random() * fortunes.length)];

            setTimeout(() => {
                const resultDiv = document.createElement('div');
                resultDiv.style.marginTop = "20px";
                resultDiv.innerHTML = `
                    <span class="result-title ${result.type}">${result.title}</span>
                    <div class="result-detail">Status: ${result.desc}</div>
                    <div class="result-detail">Lucky Item: ${result.item}</div>
                    <div class="result-detail">Lucky Spot: ${result.spot}</div>
                    <div style="margin-top:15px; color:#238636;">> Done in ${Math.random().toFixed(2)}s.</div>
                `;
                output.appendChild(resultDiv);
                output.scrollTop = output.scrollHeight;
                
                // カーソル再表示
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                output.appendChild(cursor);

                // ボタン復帰
                btn.disabled = false;
                btn.innerText = 're-submit assignment';
                isProcessing = false;
            }, 500);
        }
    </script>
</body>
</html>
