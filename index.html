<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新社会人専用 サバイバルみくじ</title>
    <style>
        :root {
            /* ビジネスライクなダークモード配色 */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --sub-text: #a0a0a0;
            --accent-color: #4dabf7; /* 知的な青 */
            --accent-hover: #339af0;
            --border-color: #333333;
            --window-bg: #2d2d2d;
            --input-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            background-color: var(--card-bg);
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .subtitle {
            color: var(--sub-text);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
        }

        /* 業務ログウィンドウ */
        .system-window {
            background-color: var(--window-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            min-height: 220px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.95rem;
            overflow-y: auto;
            color: var(--text-color);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .log-item {
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .log-item::before {
            content: "●";
            color: var(--accent-color);
            font-size: 0.6em;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 入力フォーム周り */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-label {
            display: block;
            font-size: 0.85rem;
            color: var(--sub-text);
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        button:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 結果カードのスタイル */
        .result-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .result-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .ssr { border-color: #ffd700; color: #ffd700; }
        .sr { border-color: #4dabf7; color: #4dabf7; }
        .common { border-color: #ced4da; color: #ced4da; }
        .bad { border-color: #ff6b6b; color: #ff6b6b; }
        
        .result-detail {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-top: 6px;
            line-height: 1.4;
        }
        
        .label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
            color: #888;
            font-size: 0.8rem;
        }

        .server-status {
            font-size: 0.7rem;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Biz-Mikuji App</h1>
        <div class="subtitle">新社会人のための業務運勢診断システム</div>

        <div class="system-window" id="output">
            <div class="log-item">System ready...</div>
            <div class="log-item">Waiting for user input...</div>
        </div>

        <div class="input-group">
            <label class="input-label">社員名 (Employee Name)</label>
            <input type="text" id="username" placeholder="名前を入力すると結果が日替わり固定されます">
        </div>

        <button id="drawBtn" onclick="drawFortune()">出勤打刻 (Start Work)</button>
        <div class="server-status" id="serverStatus">Mode: Local/Demo</div>
    </div>

    <script>
        // フォールバック用ローカルデータ（サーバー未接続時に使用）
        const localFortunes = [
            { type: "ssr", title: "【SSR】特別ボーナス支給", desc: "評価Sランク確定。税金は忘れましょう。", item: "高級焼肉", spot: "ATM前" },
            { type: "sr", title: "【大吉】定時退社RTA成功", desc: "華金です。颯爽と退社しましょう。", item: "映画チケット", spot: "駅の改札" },
            { type: "sr", title: "【中吉】有給申請承認", desc: "大型連休を錬成しましょう。", item: "旅行雑誌", spot: "自宅ソファ" },
            { type: "common", title: "【小吉】スタバ差し入れ", desc: "糖分補給で眠気を撃退。", item: "新作フラペチーノ", spot: "リフレッシュスペース" },
            { type: "common", title: "【末吉】会議時間短縮", desc: "浮いた時間は雑談へ。", item: "議事録ノート", spot: "会議室B" },
            { type: "bad", title: "【凶】電話対応ラッシュ", desc: "理不尽なクレームも混ざっています。", item: "保留ボタン", spot: "自席" },
            { type: "bad", title: "【大凶】休日出勤要請", desc: "月曜朝イチの呪文。", item: "栄養ドリンク", spot: "無人のオフィス" },
            { type: "bad", title: "【特異点】同期の退職発表", desc: "彼は自由を手に入れるようです。", item: "送別会案内", spot: "居酒屋個室" }
        ];

        const output = document.getElementById('output');
        const btn = document.getElementById('drawBtn');
        const usernameInput = document.getElementById('username');
        const serverStatus = document.getElementById('serverStatus');
        let isProcessing = false;

        async function drawFortune() {
            if (isProcessing) return;
            isProcessing = true;
            btn.disabled = true;
            btn.innerText = "処理中...";
            
            // 入力された名前を取得
            const username = usernameInput.value.trim();

            // ウィンドウをリセット
            output.innerHTML = '';
            
            const logs = [
                "認証情報を確認中...",
                username ? `社員名: ${username} を認識...` : "ゲストユーザーとしてログイン...",
                "カレンダーを同期中...",
                "業務モード: ON"
            ];

            // ログ表示アニメーション
            let logIndex = 0;
            const logInterval = setInterval(async () => {
                if (logIndex < logs.length) {
                    addLog(logs[logIndex]);
                    logIndex++;
                } else {
                    clearInterval(logInterval);
                    // ログ表示後に結果取得へ
                    await fetchAndShowResult(username);
                }
            }, 500);
        }

        function addLog(text) {
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerText = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        // サーバー通信と結果表示ロジック
        async function fetchAndShowResult(username) {
            let resultData;
            let processTime;
            let isServer = false;

            try {
                // ローカルサーバーへ問い合わせ（Canvasプレビューでは失敗します）
                const response = await fetch('http://localhost:5000/api/fortune', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username })
                });

                if (!response.ok) throw new Error('Server Error');
                
                const data = await response.json();
                resultData = data.result;
                processTime = data.process_time;
                isServer = true;
                addLog("Successfully connected to Python Backend.");

            } catch (error) {
                // サーバー通信失敗時はローカルロジック（フォールバック）
                addLog("Server Connection Failed. Switching to Standalone Mode.");
                // 名前がある場合はJS側でも簡易的な固定ロジックを試みる（日付シードはJSのみだと複雑なので簡易ハッシュ）
                if (username) {
                    const today = new Date().toDateString();
                    const pseudoSeed = stringToHash(today + username);
                    resultData = localFortunes[Math.abs(pseudoSeed) % localFortunes.length];
                } else {
                    resultData = localFortunes[Math.floor(Math.random() * localFortunes.length)];
                }
                processTime = (Math.random()).toFixed(2);
            }

            // 結果表示
            setTimeout(() => {
                const resultCard = document.createElement('div');
                resultCard.className = `result-card ${resultData.type}`;
                resultCard.innerHTML = `
                    <span class="result-title">${resultData.title}</span>
                    <div class="result-detail"><span class="label">状況:</span> ${resultData.desc}</div>
                    <div class="result-detail"><span class="label">アイテム:</span> ${resultData.item}</div>
                    <div class="result-detail"><span class="label">スポット:</span> ${resultData.spot}</div>
                    <div style="margin-top:15px; font-size: 0.8rem; color: #666; text-align: right;">
                        処理完了: ${processTime}s <br>
                        Source: ${isServer ? 'Python Server' : 'Local Browser (JS)'}
                    </div>
                `;
                output.appendChild(resultCard);
                output.scrollTop = output.scrollHeight;

                btn.disabled = false;
                btn.innerText = '翌日出勤 (Retry)';
                serverStatus.innerText = `Mode: ${isServer ? 'Python Backend' : 'Standalone (Demo)'}`;
                isProcessing = false;
            }, 400);
        }

        // 簡易ハッシュ関数（JS側での結果固定用）
        function stringToHash(string) {
            let hash = 0;
            if (string.length === 0) return hash;
            for (let i = 0; i < string.length; i++) {
                const char = string.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        }
    </script>
</body>
</html>
