<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新社会人専用 サバイバルみくじ</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #58a6ff;
            --accent-color: #238636;
            --danger-color: #da3633;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            background-color: #161b22;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .terminal-window {
            background-color: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 4px;
            min-height: 200px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.9rem;
            overflow-y: auto;
            color: #ccc;
        }

        .prompt {
            color: #2ea043;
            margin-right: 5px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #ccc;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        button {
            background-color: var(--accent-color);
            color: #fff;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #2ea043;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        /* 結果のスタイル */
        .result-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }
        .ssr { color: #e3b341; text-shadow: 0 0 5px #e3b341; }
        .sr { color: #58a6ff; }
        .common { color: #ccc; }
        .bad { color: #da3633; }
        
        .result-detail {
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>&lt;Biz-Mikuji /&gt;</h1>
        <p>定時退社祈願。今日の業務運は？</p>

        <div class="terminal-window" id="output">
            <div><span class="prompt">$</span> ready to work...</div>
            <span class="cursor"></span>
        </div>

        <button id="drawBtn" onclick="drawFortune()">clock in</button>
    </div>

    <script>
        // おみくじデータ（新社会人向けネタ）
        const fortunes = [
            {
                type: "ssr",
                title: "【SSR】特別ボーナス",
                desc: "評価Sランク確定。予想以上の額が振り込まれます。税金に気をつけて。",
                item: "高級焼肉店の予約",
                spot: "ATM前"
            },
            {
                type: "sr",
                title: "【大吉】定時退社",
                desc: "タスクが奇跡的に片付き、定時に颯爽と退社できます。華金です。",
                item: "映画のチケット",
                spot: "駅の改札"
            },
            {
                type: "sr",
                title: "【中吉】有給承認",
                desc: "恐る恐る出した有給申請があっさり通りました。連休ゲットです。",
                item: "旅行雑誌",
                spot: "自宅のソファ"
            },
            {
                type: "common",
                title: "【小吉】差し入れゲット",
                desc: "先輩からスタバの差し入れがあります。糖分補給で午後も乗り切れます。",
                item: "限定フラペチーノ",
                spot: "リフレッシュスペース"
            },
            {
                type: "common",
                title: "【末吉】会議短縮",
                desc: "2時間の予定だった定例会議が30分で終わりました。浮いた時間は雑談へ。",
                item: "議事録用ノート",
                spot: "会議室B"
            },
            {
                type: "bad",
                title: "【凶】電話対応ラッシュ",
                desc: "なぜかあなた宛の電話ばかり鳴ります。クレーム対応も混ざっています。",
                item: "保留ボタン",
                spot: "自席"
            },
            {
                type: "bad",
                title: "【大凶】休日出勤",
                desc: "金曜夕方に緊急案件発生。「月曜朝イチで」という呪文を聞きます。",
                item: "栄養ドリンク",
                spot: "誰もいないオフィス"
            },
            {
                type: "bad",
                title: "【特異点】同期の退職",
                desc: "「話があるんだけど」と呼び出されました。彼は自由を手に入れるようです。",
                item: "送別会の案内",
                spot: "居酒屋の個室"
            }
        ];

        const output = document.getElementById('output');
        const btn = document.getElementById('drawBtn');
        let isProcessing = false;

        function drawFortune() {
            if (isProcessing) return;
            isProcessing = true;
            btn.disabled = true;
            btn.innerText = "Working...";

            // ターミナルをリセット
            output.innerHTML = '';
            
            const logs = [
                "checking unread emails...",
                "syncing google calendar...",
                "preparing coffee...",
                "joining morning meeting...",
                "work mode: ON"
            ];

            let logIndex = 0;

            const logInterval = setInterval(() => {
                if (logIndex < logs.length) {
                    const p = document.createElement('div');
                    p.style.color = '#8b949e';
                    p.innerText = `> ${logs[logIndex]}`;
                    output.appendChild(p);
                    output.scrollTop = output.scrollHeight; // 自動スクロール
                    logIndex++;
                } else {
                    clearInterval(logInterval);
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            const result = fortunes[Math.floor(Math.random() * fortunes.length)];

            setTimeout(() => {
                const resultDiv = document.createElement('div');
                resultDiv.style.marginTop = "20px";
                resultDiv.innerHTML = `
                    <span class="result-title ${result.type}">${result.title}</span>
                    <div class="result-detail">Status: ${result.desc}</div>
                    <div class="result-detail">Lucky Item: ${result.item}</div>
                    <div class="result-detail">Lucky Spot: ${result.spot}</div>
                    <div style="margin-top:15px; color:#238636;">> Done in ${Math.random().toFixed(2)}s.</div>
                `;
                output.appendChild(resultDiv);
                output.scrollTop = output.scrollHeight;
                
                // カーソル再表示
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                output.appendChild(cursor);

                // ボタン復帰
                btn.disabled = false;
                btn.innerText = 'clock in tomorrow';
                isProcessing = false;
            }, 500);
        }
    </script>
</body>
</html>
