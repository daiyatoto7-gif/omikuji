<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニア専用デバッグみくじ</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #58a6ff;
            --accent-color: #238636;
            --danger-color: #da3633;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            background-color: #161b22;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .terminal-window {
            background-color: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 4px;
            min-height: 200px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.9rem;
            overflow-y: auto;
            color: #ccc;
        }

        .prompt {
            color: #2ea043;
            margin-right: 5px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #ccc;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        button {
            background-color: var(--accent-color);
            color: #fff;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #2ea043;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        /* 結果のスタイル */
        .result-title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }
        .ssr { color: #e3b341; text-shadow: 0 0 5px #e3b341; } /* Super Super Rare */
        .sr { color: #58a6ff; }
        .common { color: #ccc; }
        .bad { color: #da3633; }
        
        .result-detail {
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>&lt;Dev-Mikuji /&gt;</h1>
        <p>バグ退散祈願。今日のデプロイ運は？</p>

        <div class="terminal-window" id="output">
            <div><span class="prompt">$</span> ready to commit...</div>
            <span class="cursor"></span>
        </div>

        <button id="drawBtn" onclick="drawFortune()">git commit -m "draw fortune"</button>
    </div>

    <script>
        // おみくじデータ（ネタ要素満載）
        const fortunes = [
            {
                type: "ssr",
                title: "【SSR】神コミット",
                desc: "一発でビルドが通る。テストも全グリーン。今日はあなたが神です。",
                item: "高級メカニカルキーボード",
                lang: "Rust (安全第一)"
            },
            {
                type: "sr",
                title: "【大吉】LGTM",
                desc: "Pull Requestが秒速で承認されます。「完璧だね」と褒められるでしょう。",
                item: "ノイズキャンセリングヘッドホン",
                lang: "TypeScript"
            },
            {
                type: "sr",
                title: "【中吉】Stack Overflowに答えあり",
                desc: "詰まっていたエラーの解決策が、検索の1件目で見つかります。",
                item: "エナジードリンク",
                lang: "Python"
            },
            {
                type: "common",
                title: "【小吉】要件定義変更",
                desc: "「やっぱりここ変えて」と言われますが、軽微な修正で済みそうです。",
                item: "ブルーライトカットメガネ",
                lang: "JavaScript"
            },
            {
                type: "common",
                title: "【末吉】タイポの神",
                desc: "エラーの原因はスペルミスです。30分探せば見つかるでしょう。",
                item: "目薬",
                lang: "HTML/CSS"
            },
            {
                type: "bad",
                title: "【凶】マージコンフリクト",
                desc: "同僚と同じファイルをいじってしまいました。手動解決の苦行が待っています。",
                item: "鎮痛剤",
                lang: "C++ (ポインタ地獄)"
            },
            {
                type: "bad",
                title: "【大凶】金曜夕方のデプロイ",
                desc: "定時直前のリリースでサーバーが落ちます。週末は潰れるでしょう。",
                item: "寝袋",
                lang: "Assembly"
            },
            {
                type: "bad",
                title: "【特異点】全角スペースの呪い",
                desc: "見た目は正しいコードなのに動きません。見えない文字がそこにいます。",
                item: "テキストエディタの「制御文字を表示」機能",
                lang: "Whitespace"
            }
        ];

        const output = document.getElementById('output');
        const btn = document.getElementById('drawBtn');
        let isProcessing = false;

        function typeWriter(text, element, callback) {
            let i = 0;
            element.innerHTML = '<span class="prompt">$</span> ';
            const interval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i > text.length - 1) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 30); // タイピング速度
        }

        function drawFortune() {
            if (isProcessing) return;
            isProcessing = true;
            btn.disabled = true;
            btn.innerText = "Building...";

            // ターミナルをリセット
            output.innerHTML = '';
            
            // ログ風の演出
            const logElement = document.createElement('div');
            output.appendChild(logElement);
            
            const logs = [
                "npm install luck...",
                "resolving dependencies...",
                "found 0 vulnerabilities...",
                "compiling destiny...",
                "build success!"
            ];

            let logIndex = 0;

            const logInterval = setInterval(() => {
                if (logIndex < logs.length) {
                    const p = document.createElement('div');
                    p.style.color = '#8b949e';
                    p.innerText = `> ${logs[logIndex]}`;
                    output.appendChild(p);
                    output.scrollTop = output.scrollHeight; // 自動スクロール
                    logIndex++;
                } else {
                    clearInterval(logInterval);
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            // おみくじロジック（ランダム）
            const result = fortunes[Math.floor(Math.random() * fortunes.length)];

            setTimeout(() => {
                const resultDiv = document.createElement('div');
                resultDiv.style.marginTop = "20px";
                resultDiv.innerHTML = `
                    <span class="result-title ${result.type}">${result.title}</span>
                    <div class="result-detail">Status: ${result.desc}</div>
                    <div class="result-detail">Lucky Item: ${result.item}</div>
                    <div class="result-detail">Lucky Lang: ${result.lang}</div>
                    <div style="margin-top:15px; color:#238636;">> Done in ${Math.random().toFixed(2)}s.</div>
                `;
                output.appendChild(resultDiv);
                output.scrollTop = output.scrollHeight;
                
                // カーソル再表示
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                output.appendChild(cursor);

                // ボタン復帰
                btn.disabled = false;
                btn.innerText = 'git commit -m "retry"';
                isProcessing = false;
            }, 500);
        }
    </script>
</body>
</html>
